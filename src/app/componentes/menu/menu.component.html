<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span routerLink="/">Controle de Estoque </span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button  [routerLink]="['/']" routerLinkActive="router-link-active" mat-menu-item>
          <mat-icon>home</mat-icon>
          <span >Home</span>
        </button>
        <button [routerLink]="['/produtos']" routerLinkActive="router-link-active"  mat-menu-item>
          <mat-icon>add_to_queue</mat-icon>
          <span>Listar/Adicionar produtos</span>
        </button>
        <button  mat-menu-item [routerLink]="['/clientes']" >
          <mat-icon>person</mat-icon>
          <span >Listar/Adicionar clientes</span>
        </button>
        <button  mat-menu-item [routerLink]="['/venda']" >
          <mat-icon>store</mat-icon>
          <span >Vendas</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</p>
<router-outlet></router-outlet>
