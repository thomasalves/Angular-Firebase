      <div class="row">
        <div class="col-sm-6">
          <label for="cliente">Cliente:</label>
          <select class="form-control mt-3 mb-3" id="clientes"  [(ngModel)]= "venda.idCliente" [ngModelOptions]="{standalone: true}" >
            <option *ngFor="let cliente of clientes | async"  [value]="cliente.id">{{cliente.name}}</option>
          </select>
        </div>
        <div class="col-sm-6">
          <label for="cliente">Produto:</label>
          <select class="form-control mt-3 mb-3" id="clientes" [(ngModel)]= "venda.idProdutos" [ngModelOptions]="{standalone: true}" >

          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="valor">Data:</label>
          <div class="input-group mt-3 mb-3">
            <input [(ngModel)]= "venda.Data" [ngModelOptions]="{standalone: true}" type="date" class="form-control" placeholder="data de Venda" name="data" >
          </div>
        </div>
        <div class="col-sm-6">

              <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">R$</span>
                </div>
                <input [(ngModel)]= "venda.total" [ngModelOptions]="{standalone: true}" type="number" class="form-control" placeholder="valor:" name="valor" >
              </div>
        </div>
